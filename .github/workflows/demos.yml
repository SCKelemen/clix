name: Generate Demo GIFs

on:
  push:
    branches:
      - main
    paths:
      - 'examples/**'
      - 'demos/vhs/generate-demos.sh'
      - '.github/workflows/demos.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'examples/**'
      - 'demos/vhs/generate-demos.sh'
  workflow_dispatch:

jobs:
  generate-demos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Build examples
        run: |
          # Build all examples to ensure they compile
          for example in examples/*/; do
            if [ -d "$example/cmd" ]; then
              echo "Building example: $(basename $example)"
              for cmd_dir in "$example/cmd"/*/; do
                if [ -f "$cmd_dir/main.go" ]; then
                  cmd_name=$(basename $cmd_dir)
                  example_name=$(basename $example)
                  binary_name="$example_name"
                  
                  # Special cases
                  case "$example_name" in
                    "basic") binary_name="demo" ;;
                    "survey") binary_name="demo" ;;
                    "lipgloss") binary_name="styled" ;;
                  esac
                  
                  echo "  Building $cmd_name -> $binary_name"
                  (cd "$example" && go build -o "$binary_name" "./cmd/$cmd_name" || true)
                fi
              done
            fi
          done
          
          # Handle multicli separately
          if [ -d "examples/multicli/cmd" ]; then
            cd examples/multicli
            for cmd_dir in cmd/*/; do
              if [ -f "$cmd_dir/main.go" ]; then
                binary=$(basename "$cmd_dir")
                echo "  Building multicli/$binary"
                go build -o "$binary" "./$cmd_dir" || true
              fi
            done
          fi
      
      - name: Discover and generate tape files
        run: |
          cd demos/vhs
          chmod +x generate-demos.sh
          GENERATE_GIFS=0 ./generate-demos.sh
      
      - name: Generate demo GIFs
        run: |
          # Find all tape files and generate GIFs using vhs-action
          for tape_file in examples/*/*.tape; do
            if [ -f "$tape_file" ]; then
              echo "Generating GIF from $tape_file"
              # vhs-action needs to be run from the directory containing the tape file
              tape_dir=$(dirname "$tape_file")
              tape_name=$(basename "$tape_file")
              cd "$tape_dir"
              # Use vhs directly since vhs-action doesn't support glob patterns
              # Install vhs if not already available
              if ! command -v vhs &> /dev/null; then
                go install github.com/charmbracelet/vhs@latest
                export PATH="$HOME/go/bin:$PATH"
              fi
              vhs < "$tape_name" || echo "Failed to generate GIF from $tape_file"
              cd "$GITHUB_WORKSPACE"
            fi
          done
      
      - name: Check for changes
        id: check
        run: |
          if [ -n "$(git status --porcelain examples/*/*.gif examples/*/*.tape)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "${{ secrets.GIT_USER_EMAIL || 'SCKelemen@users.noreply.github.com' }}"
          git config --local user.name "${{ secrets.GIT_USER_NAME || 'Samuel Kelemen' }}"
          git add examples/*/*.gif examples/*/*.tape
          git commit -m "Auto-update demo GIFs [skip ci]" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
