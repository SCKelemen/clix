name: Generate Demo GIFs

on:
  push:
    branches:
      - main
    paths:
      - 'examples/**'
      - 'demos/vhs/generate-demos.sh'
      - '.github/workflows/demos.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'examples/**'
      - 'demos/vhs/generate-demos.sh'
  workflow_dispatch:

jobs:
  generate-demos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Build examples
        run: |
          # Build all examples to ensure they compile
          for example in examples/*/; do
            if [ -d "$example/cmd" ]; then
              echo "Building example: $(basename $example)"
              for cmd_dir in "$example/cmd"/*/; do
                if [ -f "$cmd_dir/main.go" ]; then
                  cmd_name=$(basename $cmd_dir)
                  example_name=$(basename $example)
                  binary_name="$example_name"
                  
                  # Special cases
                  case "$example_name" in
                    "basic") binary_name="demo" ;;
                    "survey") binary_name="demo" ;;
                    "lipgloss") binary_name="styled" ;;
                  esac
                  
                  echo "  Building $cmd_name -> $binary_name"
                  (cd "$example" && go build -o "$binary_name" "./cmd/$cmd_name" || true)
                fi
              done
            fi
          done
          
          # Handle multicli separately
          if [ -d "examples/multicli/cmd" ]; then
            cd examples/multicli
            for cmd_dir in cmd/*/; do
              if [ -f "$cmd_dir/main.go" ]; then
                binary=$(basename "$cmd_dir")
                echo "  Building multicli/$binary"
                go build -o "$binary" "./$cmd_dir" || true
              fi
            done
          fi
      
      - name: Discover and generate tape files
        run: |
          cd demos/vhs
          chmod +x generate-demos.sh
          GENERATE_GIFS=0 ./generate-demos.sh
      
      - name: Generate demo GIFs
        uses: charmbracelet/vhs-action@v1
        with:
          tapes: 'examples/*/*.tape'
          token: ${{ secrets.GITHUB_TOKEN }}
